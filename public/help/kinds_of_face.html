<p class=MsoNormal><span style='font-family:Verdana'><b>kinds of face</b></span><span
style='font-family:Verdana'><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Verdana'>This is the number of
crystallographically-distinct faces in the natural tiling of the net. There may
be (usually are) rings that are not faces of tiles. The faces of the natural
tiles are called <i>essential rings</i></span><span style='font-family:Verdana'>.<o:p></o:p></span></p>
