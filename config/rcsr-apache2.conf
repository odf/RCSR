<VirtualHost *:80>
	#ServerName rcsr.net

	ServerAdmin support@rcsr.net
	DocumentRoot /var/www/RCSR

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	RewriteEngine on
	RewriteRule ^/public/(.*)	/$1
	RewriteRule ^/help/(.*)		/help/$1

	RewriteCond %{REQUEST_URI}	!^/public/(.*)
	RewriteCond %{REQUEST_URI}	!^/help/(.*)
	RewriteRule ^/.*		/app.html
</VirtualHost>
